<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Embed style and Font Awesome-->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Contact</title>
    </head>
    <body id="contact">
        <header>
            <div class="logo">
                <img src="images/logo.jpg" alt="logo"/>
            </div>
            <nav class="main-menu">
                <ul>
                    <li ><a href="index.html">Home</a></li>
                    <li><a href="types.html">Types</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li class="active"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Are you ready to adopt a pet?</h1> 
            <p>Please fill out your information below and we will contact you back shortly.</p>
            <div class="center">
                <form action="/contact" method="post">
                    <fieldset >
                        <legend>Your information</legend>
                        <label>Enter your full name:</label>
                        <input type="text" name="fullName" placeholder="Full Name" required/>
                
                        <label>Enter your zip code:</label>
                        <input type="number " name="zipCode" placeholder="xxxxx" />
                        <label>What kind of pet are you interested in adoption today?</label>
                        <div class="radios">  
                            <input type="radio" class="active" name="pet" value="dog" />Dog
                            <input type="radio" name="pet" value="cat" />Cat
                        </div>

                        <label>How should we contact you?</label>
                        <select id="contactInfo" onchange="show(this)">
                            <option value="0" id="select-none">Select One</option>
                            <option value="1" id="select-email">Email</option>
                            <option value="2" id="select-phoneNum">Phone</option>
                        </select><br><br>

                        <div id="email" style="display:none">
                            <label>Enter your email:</label>
                            <input type="email" name="email" placeholder="xxxxx@xxx.com" required/>
                        </div>

                        <div id="phoneNumber" style="display:none">
                            <label>Enter your phone number:</label>
                            <input type="tel" name="phoneNumber" placeholder="(123) 456-7890" required />
                        </div>

                        <label>Tell us the reason why you want to adopt this pet:</label>
                        <textarea required></textarea>
                        <div class="button">
                            <input type="reset" value="Reset"/>
                            <input type="submit" value="Submit"/>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <div class="copy">&copy; Local Pet Adoption </div>
            <div class="social">
                <a href="www.facebook.com" class="fa fa-facebook"></a>
                <a href="www.instagram.com" class="fa fa-instagram"></a>
                <a href="www.twitter.com" class="fa fa-twitter"></a>
            </div>
        </footer>
        <script src="script.js"></script> 
    </body>

</html>
